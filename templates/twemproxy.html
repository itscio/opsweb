{% extends "page.html" %}
{% block page %}
<div align="center">
 <table class="datalist" border="1">
    <tr>
        {% for t in tables %}
            <td>{{ t }}</td>
        {% endfor %}
    </tr>
    {% for value in values %}
        <tr class="altrow">
            {% for v in value if value[5] != '0' %}
                <td>{{ v }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
 </table>
</div>
{% endblock page %}
