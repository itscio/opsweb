{% extends "page.html" %}
{% block mysql_query %}
<p class="div">SQL语句查询</p>
<div align="center" style="margin-top: 8%">
    <form action="/sql_query" method="post" enctype=multipart/form-data>
        {{ form.csrf_token }}
        <p>输入数据库库名:{{ form.db_name(cols = 20, rows = 1) }}</p>
        <p><font color="red" size="1" >(仅限select语句,每句均需以;结尾.SQL语句没有limit字段时，默认为limit 5）</font></p>
        <p>{{ form.sql_text(cols = 120, rows = 15) }}</p>
        {{ form.submit(class="Button") }}
    </form>
</div>
{% endblock mysql_query %}
